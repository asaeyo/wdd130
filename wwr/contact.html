<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us- White Water Rafting Company</title>
    <meta name="description"
        content="We look forward to hearing from you as plan towards a fun filled rafting experience.">
    <meta name="author" content="Asa Itam-Eyo">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="white water rafting logo." width="200">
        <nav>
            <ul>
                <li><a href="index.html">Home </a></li>
                <li><a href="about.html">About Us </a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>White Water Rafting Company</h1>
        <div class="grid-container">
            <div class="grid-item">123 Main River Street</div>
            <div class="grid-item">Kolob, Califonia</div>
            <div class="grid-item"> +1 999 999 9999</div>
            <div class="grid-item"> info@whitewater.com</div>

            <div class="box">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3203.990395152498!2d-122.0745062098707!3d38.26511747635922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1759414794750!5m2!1sen!2sng"
                        width="750" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <form>
                    <fieldset>
                        <div class="form-itemcolumn1">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Placeholder">
                        </div>

                        <div class="form-itemcolumn1">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail" placeholder="Placeholder">
                        </div>
                    </fieldset>

                    <legend>Message Purpose</legend>

                    <div class="column2">
                        <input type="radio" id="generalinquiry" name="message_purpose">
                        <label for="generalinquiry">General Inquiry</label><br>
                        <input type="radio" id="reservationquestion" name="message_purpose">
                        <label for="reservationquestion">Reservation Question</label><br>
                        <input type="radio" id="websitesuggestion" name="message_purpose">
                        <label for="websitesuggestion">Website Suggestion</label>
                    </div>

                    <div class="column3">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Type here"></textarea>
                    </div>
                    <div class="form-itemcolumn4">
                        <input type="checkbox" id="pet" name="pet">
                        <label for="action">Please Subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="contact-us">Get in Touch!</button>
                </form>
            </div>


            <h2> We Are Here to Serve You</h2>
            <section class="employees">
                <figure>
                    <img src="../wwr/images/genman.jpg" alt="General manager">
                    <figcaption> Asa Itam-Eyo </figcaption>
                    <figcaption>General Manager</figcaption>
                </figure>

                <figure>
                    <img src="../wwr/images/proman.jpg" alt="Project manager">
                    <figcaption> Agbo Etim
                        <figcaption>Project Manager </figcaption>
                </figure>

                <figure>
                    <img src="../wwr/images/pubman.jpg" alt="Public Relations Officer">
                    <figcaption> Thelma Bassey</figcaption>
                    <figcaption> Public Relations Officer</figcaption>
                </figure>
            </section>

    </main>

    <footer>
        <p>©️ 2025 &#10070; White Water Rafting company &#10070; Asa Itam-Eyo</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="LinkedIn Icon">
            </a>
            <a href="https://Instagram.com">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
