<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex container</title>
</head>
<style>
    .container {
        display: inline-grid;
        gap: 50px 100px;
        background-color: DodgerBlue;

    }

    .container>div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 10px;
        font-size: 30px;
    }
</style>

<body>
    <h1>Create a Flex Container</h1>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>

    </div>

    <p>A Flexible layout must have a parent element with the <em>display</em> property set to <em>flex</em></p>
</body>

</html>
